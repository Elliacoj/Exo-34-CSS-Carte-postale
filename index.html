<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carte postal</title>
    <link rel="stylesheet" href="styleCss.css">
    <link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cadrelettre">
        <div id="texte">
            <p>
                Damien, Jeanne et leurs parents <span>souhaitent que la nouvelle année</span> <span>qui débute leur donne la joie</span>
                <span>de vous retrouver en pleine santé, remplis</span> de bonheur et de plénitude.
            </p>
            <p><span>En un mot, nous vous souhaitons</span> une très bonne année!</p>
        </div>
        <div id="séparation"></div>
        <div id="cadre"></div>
        <div id="ligne">
            <div id="liun"></div>
            <div id="lideux"></div>
            <div id="litrois"></div>
        <div id="piticadre">
            <div id="cadreun"></div>
            <div id="cadredeux"></div>
            <div id="cadretrois"></div>
            <div id="cadrequatre"></div>
            <div id="cadrecinq"></div>
            <div id="cadresix"></div>
        </div>
        </div>
    </div>
</body>
</html>
